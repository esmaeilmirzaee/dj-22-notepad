<div class="col-12 d-flex justify-content-between align-items-center">

    <h6 class="text-primary">
        {{ item.title }}
    </h6>
    <div class="badge bg-{{ item.get_label_display }}">{{ item.due_date|timesince }}</div>
    <div class="d-flex align-items-center">
        <a class="warning" href="{% url 'notes:edit-note' item.id %}">
            <svg xmlns="http://www.w3.org/2000/svg" class="text-warning"
                 style="width: 24px; height: 24px"
                 fill="none" viewBox="0 0 24 24"
                 stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
        </a>
        {% if type == 'SUCCESS' %}
            <a class="success" href="{{ item.get_finished_note_url }}">
                <svg xmlns="http://www.w3.org/2000/svg" class="text-success"
                     style="width: 24px; height: 24px"
                     viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                          clip-rule="evenodd"></path>
                </svg>
            </a>
        {% else %}
            <a class="primary" href="{{ item.get_recover_note_url }}">
                <svg xmlns="http://www.w3.org/2000/svg" class="text-info"
                     style="width: 24px; height: 24px" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
                </svg>
            </a>
        {% endif %}
        <a class="danger" href="{{ item.get_delete_note_url }}">
            <svg xmlns="http://www.w3.org/2000/svg" class="text-danger"
                 style="width: 24px; height: 24px"
                 fill="none" viewBox="0 0 24 24"
                 stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
        </a>
    </div>
</div>
