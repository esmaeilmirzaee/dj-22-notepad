{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Title</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{ form.title }}">
            </div>
            <div class="mb-3">
                <label for="id_due_date" class="form-label">Due date</label>
                <input type="date" class="form-control" id="id_due_date" placeholder="{{ form.due_date }}">
            </div>
            <div class="mb-3">
                <label for="id_label" class="form-label">Label</label>
                <input type="text" class="form-control" id="id_label" placeholder="{{ note.get_label_display }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock content %}
